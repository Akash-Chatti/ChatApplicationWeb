<!DOCTYPE html>
<html>
    <head>
        <title>ChatApp</title>
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar" id="sidebar"></div>
                <div class="chat__main" >
                     </br></br>
                        <div id="messages" class="chat__messages">

                        </div>
                    </br>
                    <div id="SendMsgsArea" class="compose">
                      <form id="message-form">
                <input type="text" name="MsgToSend" id="MsgToSend" placeholder="Type here.." required autocomplete="off">
            </br>
            <button type="submit" id="SendMsg" name="SendMsg">Send</button>
        
                      </form>
                    </br>
                    <button id="sendLoc">Share Location</button>
                   </div>
                 </div>
        </div>
        <script id="msg-Template" type="text/html">
            <div class="message">
                <p><span class="message__name">{{usrname}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
                <p>{{msg}}</p>
            </div>

        </script>
        <script id="Loc-Template" type="text/html">
            <div  class="message">
                <p>
                    <span class="message__name"> {{usrname}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">This is my location</a></p>

            </div>

        </script>
        <script id="sidebar-Template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h4 class="list-title">Users</h4>
            <ul class="users">
                {{#users}}
                <li>{{userName}}</li>
                {{/users}}
            </ul>
        </script>
        <!-- <button id="increment">+1</button> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/chat.js"></script>

    </body>
</html>
